version: '3.8'

volumes:
  db-data:

services:
  cartalog.api:
    image: ${DOCKER_REGISTRY-}cartalogapi
    build:
      context: .
      dockerfile: Cartalog.Api/Dockerfile
      
  postgresql:
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: cartalog
      PGHOST: localhost
      PGPORT: 5432
      PGUSER: cartalog
      PGPASSWORD: cartalog
      PGCONNECT_TIMEOUT: 15